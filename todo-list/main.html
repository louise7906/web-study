<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

       

      <link rel="stylesheet" href="./main.css" />

    </head>
    <body>
        <div class="container" id="container">
            <h3 id="title" > 정말 간단 to-do 리스트<h3>
                <div id="sub-container">
                    <ul class="list-group" id="list-group">
                       
                      
                    </ul>
                </div>
                <div class="input-group mb-3" id="input-group">
                    <input type="text" class="form-control"  id="input-area">
                    <div class="input-group-append" >
                      <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">Button</button>
                    </div>
                  </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
       

      function addTodo(){
          let todo=$("#input-area").val()
          console.log(todo)
            let id=Math.floor(Math.random()*100000)
            console.log(id)

          let list_item=`<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" style="text-align: center;" id="list-group-item">
                            ${todo}
                            <span class="badge badge-danger badge-pill" onclick="deleteTodo(${id})">삭제</span>
                        </li>`

          $("#list-group").append(list_item)
          $("#input-area").val('')
      }
      function deleteTodo(id){
          $(".list-"+id).remove()
      }

    </script>


    </body>
</html>
